[tool:pytest]
# Configuración de pytest para Agente Digital

# Directorios de tests
testpaths = tests

# Marcadores de tests
markers =
    unit: Tests unitarios
    integration: Tests de integración
    security: Tests de seguridad
    performance: Tests de rendimiento
    slow: Tests que tardan más de 1 segundo
    database: Tests que requieren conexión a base de datos
    redis: Tests que requieren Redis
    api: Tests de endpoints API
    auth: Tests de autenticación
    admin: Tests de funcionalidad admin
    regression: Tests de regresión

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlparse
    ignore::UserWarning:flask_cors

# Coverage settings
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --durations=10

# Configuración de cobertura
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */env/*
    app/fallback_imports.py
    */dev_tools/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml